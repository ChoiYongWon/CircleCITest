version: 2.1

jobs:

  nest-build:
    docker:
      - image: node:latest
    working_directory: ~/vidalog
    steps:
      - checkout
      - run: ls
      - run: npm i -g @nestjs/cli
      - run: yarn
      - run: ls
      - run: pwd
      - run: yarn run build
      - run: ls
      - persist_to_workspace:
          root: ~/vidalog
          paths:
            - dist
            - node_modules
      - run: echo "BUILD SUCCESS"
  docker-build-and-push:
    executor: docker/docker
    working_directory: ~/vidalog
    steps:
      - setup_remote_docker
      - checkout
      - attach_workspace:
          at: ~/vidalog
      - docker/check
      - docker/build:
          image: yongwon0824/test
          tag: latest
      - docker/push:
          image: yongwon0824/test
          tag: latest
      - run: echo "SUCCESS"
