version: 2.1

jobs:

  nest-build:
    docker:
      - image: node:latest
    working_directory: ~/vidalog
    steps:
      - checkout
      - restore_cache:
          key: v2-dependency-cache-live-{{ checksum "package.json" }}
      - run: npm i -g @nestjs/cli
      - run : yarn
      - run: ls
      - run: yarn run build
      - run: echo "BUILD SUCCESS"
      - run: ls
      - save_cache:
          key: v2-dependency-cache-live-{{ checksum "package.json" }}
          paths:
            - ./dist
            - ./node_modules
  docker-build-and-push:
    executor: docker/docker
    working_directory: ~/vidalog
    steps:
      - setup_remote_docker
      - checkout
      - run: ls
      - restore_cache:
          key: v2-dependency-cache-live-{{ checksum "package.json" }}
      - run: ls
      - docker/check
      - docker/build:
          image: yongwon0824/test
      - docker/push:
          image: yongwon0824/test
      - save_cache:
          key: v2-dependency-cache-live-{{ checksum "package.json" }}
          paths:
            - ./dist
            - ./node_modules
      - run: echo "SUCCESS"
      
  
orbs:
  docker: circleci/docker@1.6.0
  
workflows:
  version: 2.1
  build:
    jobs:
      - nest-build
      - docker-build-and-push:
          requires:
            - nest-build
          context:
            - DOCKER
